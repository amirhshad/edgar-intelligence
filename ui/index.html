<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EDGAR Intelligence | SEC Filing Research</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500;600&family=DM+Sans:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/app/styles.css">
</head>
<body>
    <div class="noise-overlay"></div>

    <div class="app-container">
        <!-- Header -->
        <header class="header">
            <div class="logo">
                <div class="logo-mark">
                    <svg viewBox="0 0 32 32" fill="none">
                        <rect x="2" y="2" width="12" height="12" stroke="currentColor" stroke-width="2"/>
                        <rect x="18" y="2" width="12" height="12" fill="currentColor"/>
                        <rect x="2" y="18" width="12" height="12" fill="currentColor"/>
                        <rect x="18" y="18" width="12" height="12" stroke="currentColor" stroke-width="2"/>
                    </svg>
                </div>
                <div class="logo-text">
                    <span class="logo-title">EDGAR</span>
                    <span class="logo-subtitle">Intelligence</span>
                </div>
            </div>
            <div class="header-status">
                <div class="status-indicator">
                    <span class="status-dot"></span>
                    <span class="status-text">System Online</span>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Sidebar -->
            <aside class="sidebar">
                <div class="sidebar-section">
                    <h3 class="sidebar-title">Indexed Filings</h3>
                    <div class="stats-grid" id="statsGrid">
                        <div class="stat-card">
                            <span class="stat-value" id="totalDocs">--</span>
                            <span class="stat-label">Documents</span>
                        </div>
                        <div class="stat-card">
                            <span class="stat-value" id="totalCompanies">--</span>
                            <span class="stat-label">Companies</span>
                        </div>
                    </div>
                    <div class="companies-list" id="companiesList">
                        <!-- Populated by JS -->
                    </div>
                </div>

                <div class="sidebar-section">
                    <h3 class="sidebar-title">Quick Queries</h3>
                    <div class="quick-queries">
                        <button class="query-chip" data-query="What was the total revenue last fiscal year?">
                            Revenue figures
                        </button>
                        <button class="query-chip" data-query="What are the main risk factors?">
                            Risk factors
                        </button>
                        <button class="query-chip" data-query="What is the cash position and total debt?">
                            Cash & debt
                        </button>
                        <button class="query-chip" data-query="What are the key business segments?">
                            Business segments
                        </button>
                        <button class="query-chip" data-query="What was the operating income and margins?">
                            Operating margins
                        </button>
                    </div>
                </div>
            </aside>

            <!-- Chat Area -->
            <div class="chat-container">
                <div class="chat-messages" id="chatMessages">
                    <div class="welcome-message">
                        <div class="welcome-icon">
                            <svg viewBox="0 0 48 48" fill="none">
                                <circle cx="24" cy="24" r="20" stroke="currentColor" stroke-width="2" stroke-dasharray="4 4"/>
                                <path d="M24 14V34M14 24H34" stroke="currentColor" stroke-width="2"/>
                            </svg>
                        </div>
                        <h2 class="welcome-title">Query SEC Filings</h2>
                        <p class="welcome-text">
                            Ask questions about indexed 10-K and 10-Q filings.
                            Get AI-powered answers with direct citations to source documents.
                        </p>
                    </div>
                </div>

                <div class="chat-input-container">
                    <div class="input-wrapper">
                        <textarea
                            id="queryInput"
                            placeholder="Ask about financial data, risk factors, business operations..."
                            rows="1"
                        ></textarea>
                        <button class="send-button" id="sendButton" disabled>
                            <svg viewBox="0 0 24 24" fill="none">
                                <path d="M5 12H19M19 12L12 5M19 12L12 19" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            </svg>
                        </button>
                    </div>
                    <div class="input-footer">
                        <span class="input-hint">Press Enter to send, Shift+Enter for new line</span>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="/app/app.js"></script>
</body>
</html>
